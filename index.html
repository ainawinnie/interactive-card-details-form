<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!--CSS-->
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/reset.css">
  </style>

  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <!--JS-->
  <!--<script src="./js/script.js" defer></script>-->
  <script src="./js/script2.js" defer></script>
</head>
<body>
  <main class="container">
    <section class="background-image">
      <img src="./images/bg-main-desktop.png" alt="" class="desktop-background" id="background-img">
      <img src="./images/bg-main-mobile.png" alt="" class="mobile-background" id="background-img">
    </section>

    <section class="credit-card">
      <div class="card-front">
        <img src="./images/bg-card-front.png" alt="" class="card-front-img">
        <img src="./images/card-logo.svg" alt="" class="card-logo">
        <div class="card-front-information">
          <div class="card-number"><span class="part-one" id="part-one">0000</span><span class="part-two" id="part-two">0000</span>
            <span class="part-three" id="part-three">0000</span><span class="part-four" id="part-four">0000</span></div>
          <div class="card-data">
            <div class="name-card" id="name-card">Jane Appleseed</div>
            <div class="expire-date" id="expire-date"><span class="month-card" id="month-card">00</span>/
              <span class="year-card" id="year-card">00</span></div>
          </div>  
        </div>
      </div>
      <div class="card-back">
        <img src="./images/bg-card-back.png" alt="" class="card-back-img">
        <div class="card-back-information" id="cvc-card">000</div>

      </div>
    </section>
 

    <section class="form-data" id="form-data">
      <form action="" class="user-information">
        <div class="user-name form-field" >
          <label for="" class="name-label" id="name-label">Cardholder Name</label>
          <input type="text" class="name-input" id="name-input" placeholder="e.g. Jane Appleseed">
          <span class="name-error error-id hide">Can't be blank</span>
        </div>
        <div class="card-number-input form-field">
          <label for="" class="card-number-label">Card Number</label>
          <input type="text" class="card-number-input" id="card-number-input" placeholder="e.g. 1234 5678 9123 0000">
          <span class="empty-number error-id hide">Can't be blank</span>
          <span class="number-error error-id hide">Wrong format, numbers only</span>
        </div>
        <div class="cvc-date">
          <div class="date form-field">
            <label for="" class="date-information">Exp. Date (MM/YY)</label>
            <div class="date-area">
              <div class="date-input">
                <input type="number" class="month" id="month" placeholder="MM">
                <input type="number" class="year" id="year" placeholder="YY"> 
              </div>
              <span class="date-error error-id hide">Can't be blank</span>
            </div>
          </div>
          <div class="cvc form-field">
            <label for="" class="cvc">CVC</label>
            <input type="text" class="cvc-value" id="cvc-input" placeholder="e.g. 123">
            <span class="cvc-error error-id hide">Can't be blank</span>
          </div>
        </div>
        <button class="send-button" id="send-button">Confirm</button>
      </form>
    </section>

    <section class="complete-page hide" id="complete-id">
      <img src="./images/icon-complete.svg" alt="" class="complete-img">
      <h1 class="thank-you">Thank you!</h1>
      <p class="complete-message">We've added your card details</p>
      <button class="continue-button">Continue</button>

    </section>

  </main>
</body>
</html>
